<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Calculator</title>
		<!-- external CSS link -->
		<link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<header></header>
		<section class="container">
			<section class="calculator">
				<section class="display">
					<form class="displayOuter" action="index.html" method="post">
						<input class="displayInner" type="text" name="" value="">
					</form>
				</section>
				<button class="number numberOne">1</button>
				<button class="number numberTwo">2</button>
				<button class="number numberThree">3</button>
				<button class="number numberFour">4</button>
				<button class="number numberFive">5</button>
				<button class="number numberSix">6</button>
				<button class="number numberSeven">7</button>
				<button class="number numberEight">8</button>
				<button class="number numberNine">9</button>
				<button class="number numberZero">0</button>
				<button class="operator plus">+</button>
				<button class="operator minus">-</button>
				<button class="operator multiply">*</button>
				<button class="number decimal">.</button>
				<button class="operator division">/</button>
				<button class="equals">=</button>
			</section>
		</section>
		 <script src="script/script.js"></script>
		<footer></footer>
	</body>
</html>
